<body>
<form>
<input type="password" id="pass1" onkeyup=" checkpassword(this)">
<input type="password" id="pass2" onkeyup=" checkpassword(this)">
</form>
<div id="demo"></div>
    <script>
var p = document.querySelector("#demo");
function checkpassword() {
  var value1 = document.querySelector("#pass1").value;
    var value2 = document.querySelector("#pass2").value;
    if (value1 !== '' && value2 !== '' ) {
      if (value1 == value2) {
    p.innerHTML = `<p style="color:green">password is equavalent</p>`
  }
  else{
    p.innerHTML = `<p style="color:red">password is not equavalent</p>`
  }
}
}

 
    </script>
