<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.btn{
background-color: blue;
color: white;
padding: 10px;
border: none;
}
</style>

<body>

<div class="container">
<button id="employee"  class="btn">get employee</button>
<button id="employees" class="btn">get employees</button>
</div>
<table border="1">
<thead>
    <th>name</th>
    <th>surname</th>
    <th>age</th>
</thead>
<tbody id="demo">

</tbody>
</table>




    <script>
var employee = document.querySelector('#employee');
var employees = document.querySelector('#employees');
employee.addEventListener('click',loademployee);
var p = document.querySelector('#demo');
function loademployee(){
    const xhr = new  XMLHttpRequest();
    xhr.open('GET','employes.json',true);
    let html;
    xhr.onload = function () {
        if (this.status === 200) {
                 
           let employees = JSON.parse(this.responseText)

employees.forEach(employee => {
    html += ` <tr>
            <td>${employee.firstname}</td>
            <td>${employee.lastname}</td>
            <td>${employee.age}</td>


                </tr>
        `
          p.innerHTML = html;
        });
        }
    }
    
    xhr.send();
}

    </script>
</body>
</html>
